<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book</title>
</head>
<body>
<h1>Available books in library</h1>
<ul>
    {% for i in book_key %}
    <li>
        <h3>{{i.title}}</h3>
        <p><i>{{i.description}}</i></p>
        <img src="{{i.image.url}}" alt="book" width="400px">
        <p><b>{{i.created_date}}</b></p>
    </li>
    {% endfor %}}
</ul>
</body>
</html>
