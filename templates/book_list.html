{% include 'header.html' %}
<h1 class="text-center mb-5 display-4">Available Books in Library</h1>
<hr>
{% for i in object_list %}
<div class="container text-center">
    <div class="row">
        <div class="col align-self-start">
            <h4><i>{{i.title}}</i></h4>
            <p>{{i.created_date}}</p>
            <button type="button" class="btn btn-outline-danger"><a href="/book_list/{{i.id}}/delete/">Delete</a>
            <button type="button" class="btn btn-outline-warning ms-2"><a href="/book_list/{{i.id}}/update/">Update</a>
            </button>
            <hr>
        </div>
    </div>
</div>
{% endfor %}
{% include 'footer.html' %}
